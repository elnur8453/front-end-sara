<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
             <div class="front">
                <div class="chip"></div>
                <div class="bank">Life Bank</div>
                <div class="card-number" id="display-number">0000 0000 0000 0000</div>
                <div class="bottom">
                    <div class="holder">
                        <label>Card Holder:</label>
                        <span id="display-name">Name</span>
                    </div>
                    
                    <div class="expire">
                        <label>Expires:</label>
                        <span id="display-exp">00/00</span>
                    </div>
                </div>
             </div>

             <div class="back">
                <div class="black-strip"></div>
                <div class="cvv">
                    <label>CVV</label>
                    <span id="display-cvv">000</span>
                </div>
             </div>
        </div>

        <form class="form">
            <label>Name on Card:</label>
            <input type="text" id="name">

            <label>Card Number:</label>
            <input type="text" id="number" maxlength="19">

            <label>Expiry (MM/YY):</label>
            <input type="text" id="exp" maxlength="5">

            <label>CVV:</label>
            <input type="text" id="cvv" maxlength="3"> 
        </form>
    </div>
    <script src="task.js"></script>
</body>
</html>
