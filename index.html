<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapshiriq</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <table id="table">
        <tr>
            <th>Sıra</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Maaş</th>
            <th>Əməliyyatlar
                <button class="add" id="bttn">Əlavə et</button>
            </th>
        </tr>

        <tr class="rows">
            <td>1</td>
            <td>
                <input class="name" type="text" placeholder="Adınız">
            </td>
            <td>
                <input class="surname" type="text" placeholder="Soyadınız">
            </td>
            <td>
                <input class="salary" type="number" placeholder="Maaşınız">
            </td>
            <td>
                <button class="save">Yadda saxla</button>
                <button class="cancel">Imtina et</button>
                
            </td>
        </tr>   
    </table>

    <script src="./app.js"></script>
</body>
</html>
